name: CD (dev â†’ staging)

on:
  push:
    branches: [ "dev" ]

permissions:
  contents: read

env:
  PACKAGE_PATH: '.'

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps & quick tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest -q || echo "No tests found."
      - name: Create ZIP package
        run: zip -r app.zip ${{ env.PACKAGE_PATH }} -x ".git/*" ".github/*" "__pycache__/*"
      - name: Upload artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: app-package-dev
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: package
    if: ${{ secrets.AZURE_WEBAPP_NAME_STAGING != '' && secrets.AZURE_PUBLISH_PROFILE_STAGING != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package-dev
          path: .
      - name: Deploy to Azure Web App (staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_STAGING }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_STAGING }}
          package: app.zip
